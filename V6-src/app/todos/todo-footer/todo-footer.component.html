<div class="col-xs-6">
  <label class="i-checks" style="padding-left: 20px">
    <input type="checkbox" (change)="toggleAllToCompleted.emit($event.target.checked)">
    <i></i>
    <span>Mark all as complete</span>
  </label>
</div>
<div class="col-xs-6 text-right">
  <button class="btn btn-default btn-xs" (click)="deleteCompletedTodo.emit()">
    Clear completed (
    <span>{{getcompleted}}</span>)
  </button>
  <strong>{{getactive}}</strong>
  {{ getactive > 1 ? 'items' : 'item' }} left 
</div>
